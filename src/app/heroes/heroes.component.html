<!-- title -->
<!-- uses uppercase pipe -->
<h4>
  {{ hero.name | uppercase }} Details
</h4>
<!-- Details -->
<!-- one-way-binding -->
<div>
  <span>id: </span>
  {{ hero.id }}
</div>
<div>
  <span>name: </span>
  {{ hero.name }}
</div>

<!-- Editing Heroes -->
<!-- two-way-binding -->
<div>
  <label for="">
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>

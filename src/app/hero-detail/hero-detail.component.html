
<!-- ngIf directive for selected 'hero' -->
<div *ngIf="hero">

  <h2>
    {{ hero.name | uppercase }} Details
  </h2>
  <div>
    <span> 
      id:
    </span>
    {{ hero.id }}
  </div>
  <label>
    name:
    <input [(ngModel)]="hero.name"  placeholder="name">
  </label>
</div>
<!-- Back button -->
<button (click)="goBack()">
  Back to Heroes List
</button>
<!-- Save button -->
<button (click)="save()">
  Save
</button>
